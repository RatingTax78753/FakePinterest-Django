{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Login - FakePinterest
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block main %}
    <section class="secao flex">
        <form class="flex col" method="post">
            {% csrf_token %}

            <div class="div-form-container flex col">
                <h1>Faça Login para continuar</h1>
                
                <div class="form-campos flex col">
                    <div class="form-campo flex col">
                        <div class="div-label-input flex col">
                            <label for="username"> Usuário: </label>
                            <input type="text" name="username" id="username" placeholder="Nome de usuário" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required wfd-id="id1">
                        </div>
                    </div>

                    <div class="form-campo flex col">
                        <div class="div-label-input flex col">
                            <label for="password"> Senha: </label>
                            <input type="password" name="password" id="password" placeholder="Senha" autocomplete="current-password" required wfd-id="id2">
                        </div>
                    </div>

                    <div class="botao-legenda flex col">
                        <button class="botao" type="submit">Fazer Login</button>
                        <p class="legenda">
                            Não tem uma conta? <a href="{% url 'fpinterest:criarconta' %}">Crie uma aqui!</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </section>
{% endblock %}

{% block footer %}
{% endblock %}
